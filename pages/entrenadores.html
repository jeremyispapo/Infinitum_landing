<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Independientemente de tu localidad, accede a nuestro programa de entrenamiento en línea y obtén los mejores resultados.">
    <title>Infinitum</title>

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header_nav.css">
    <link rel="stylesheet" href="../css/entrenadores__grid.css">
    <link rel="stylesheet" href="../css/footer.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__wrapper">
                <figure class="logo logo--nav">
                    <img class="logo__image" width="300" height="300" src="../images/LogoInfinitumNegativo.png" alt="img-logo">
                </figure>
                <ul class="nav__ul">
                    <li class="nav__item"><a class="link" href="#">Inicio</a></li>
                    <li class="nav__item"><a class="link" href="#">Nosotros</a></li>
                    <li class="nav__item"><a class="link" href="#">Entrenadores</a></li>
                    <li class="nav__item"><a class="link" href="#">Noticias</a></li>
                    <li class="nav__item"><a class="link" href="#">Contacto</a></li>
                </ul>
                <div class="nav__buttons">
                    <a class="button" href="#">Ingresar</a>
                    <a class="button button--invert" href="#">Registarse</a>
                </div>
                <div class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="entrenadores">
            <div class="entrenadores__wrapper">
                <h1 class="title"></h1>
                <section class="entrenadores__item">
                    <article class="entrenador">
                        <figure class="entrenador__figure">
                            <img class="entrenador__img" src="../images/entrenadores/" alt="">
                            <p class="entrenador__description">
                                <span class="entrenador__nombre"></span>
                                <span class="entrandor__titulo"></span>
                            </p>
                        </figure>
                    </article>
                </section>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__icons">
                <a href="https://www.facebook.com/infinitum.oo" target="_blank" class="icon">facebook</a >
                <a href="https://www.youtube.com/c/InfinitumTeamOlympiads" target="_blank" class="icon">youtube</a >
                <a href="https://www.messenger.com/t/infinitum.oo" target="_blank" class="icon">Messenger</a >
                <a href="https://wa.me/51922925879" target="_blank" class="icon">Whatsapp</a >
            </div>
            <p class="footer__quotes">
                <span id="app"></span>
                <br>
                <b id="nameAutor">Lorem ipsum dolor sit amet.</b>
            </p>
            <figure class="logo logo--footer">
                <img src="../images/LogoInfinitumNegativo.png" alt="logo de Infinitum" class="img-logo">
            </figure>
            <div class="footer__contact">
                <a href="tel:+51 922 925 879" > <span class="icon icon--small"></span> +51 922 925 879</a>
                <a href="mailto:contacto@infinitumteam.com" > <span class="icon icon--small"></span> contacto@infinitumteam.com
                </a>
                <a href="tel:+51 977 967 767" > <span class="icon icon--small"></span> +51 977 967 767</a>
            </div>
        </div>
    </footer>
    <script src="../js/randomQuotes.js"></script>
</body>
</html>
